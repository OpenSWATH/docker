name: Build & Publish Docker image (on Release)

on:
  release:
    types: [published]   # fires when a new release is published
  workflow_dispatch:     # optional manual run

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} # ghcr.io/<owner>/<repo>

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # helps metadata-action detect tags/semver

      - name: Set up QEMU (optional; enables multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Derive tags/labels:
      #  - tag from the release tag (e.g. v0.3.0 -> :v0.3.0, :0.3, :0)
      #  - latest only if the release is NOT a prerelease
      #  - always add a sha tag
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=false
          tags: |
            type=semver,pattern={{version}},value=${{ github.event.release.tag_name }}
            type=semver,pattern={{major}}.{{minor}},value=${{ github.event.release.tag_name }}
            type=semver,pattern={{major}},value=${{ github.event.release.tag_name }}
            type=sha,prefix=sha-,format=short
            # add 'latest' if not a prerelease
            type=raw,value=latest,enable=${{ !github.event.release.prerelease }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Build args: set sensible defaults; optionally override via repo Variables
          build-args: |
            OPENMS_TAG=${{ vars.OPENMS_TAG || '3.4.1' }}
            MAKE_JOBS=${{ vars.MAKE_JOBS || '8' }}
            PYPROPHET_VERSION=${{ vars.PYPROPHET_VERSION || '3.0.2' }}
            EASYPQP_VERSION=${{ vars.EASYPQP_VERSION || '0.1.53' }}
            ARYCAL_URL=${{ vars.ARYCAL_URL || 'https://github.com/singjc/arycal/releases/download/v0.1.10/arycal-.v0.1.10.-arycal-x86_64-unknown-linux-musl.tar.gz' }}
            SAGE_URL=${{ vars.SAGE_URL || 'https://github.com/lazear/sage/releases/download/v0.14.7/sage-v0.14.7-x86_64-unknown-linux-musl.tar.gz' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

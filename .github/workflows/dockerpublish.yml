name: build-and-publish

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

env:
  IMAGE_OWNER: openswath           # org/user on GitHub
  IMAGE_NAME: openswath            # <-- custom image name (not the repo name)
  REGISTRY: ghcr.io

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute tags
        id: meta
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          TAG_SHA="sha-${SHORT_SHA}"
          TAG_RELEASE="${GITHUB_REF_NAME}"             # e.g. v0.3.0
          echo "TAG_SHA=${TAG_SHA}" >> $GITHUB_ENV
          echo "TAG_RELEASE=${TAG_RELEASE}" >> $GITHUB_ENV
          # latest if release is from main
          if [ "${{ github.event.release.target_commitish }}" = "main" ]; then
            echo "TAG_LATEST=latest" >> $GITHUB_ENV
          fi

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:${{ env.TAG_SHA }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:${{ env.TAG_RELEASE }}
            ${{ env.TAG_LATEST && format('{0}/{1}/{2}:{3}', env.REGISTRY, env.IMAGE_OWNER, env.IMAGE_NAME, env.TAG_LATEST) || '' }}
          build-args: |
            OPENMS_TAG=3.4.1
            MAKE_JOBS=8
            PYPROPHET_VERSION=3.0.2
            EASYPQP_VERSION=0.1.53
            ARYCAL_URL=${{ vars.ARYCAL_URL }}
            SAGE_URL=${{ vars.SAGE_URL }}
